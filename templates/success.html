<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Success</title>
  </head>
  <style>
    .message-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
    }
    .container {
      height: 200px;
      position: relative;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
  </style>
  <body>
    <div class="message-container">
      <p>{{ message }}</p>
    </div>
    <div class="container">
      <div class="center">
        <a href="{% url 'sales:home' %}" class="btn">
          <button>Home</button>
        </a>
      </div>
    </div>
  </body>
</html>
